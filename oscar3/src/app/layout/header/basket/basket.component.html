<div class="basket">
  <div class="basket__shopping" fxLayout="row">
    <div class="basket__image"></div>
    <div class="basket__cart" fxFlexAlign="center" fxLayout="row">
      <span class = "basket__outside">Your Cart: </span>
      <div class="basket__share">
        <div class = "basket__pay" fxLayout="row">
          <div class = "basket__summ" mat-button [matMenuTriggerFor]="menu" fxLayout="row" #openArrowBasket="matMenuTrigger">
            <span class = "basket__total" fxFlexAlign = "center" >{{ total | currency }}</span>
            <div class="basket__arrow" fxFlexAlign="center"  [class.basket__arrow-up]="openArrowBasket.menuOpen" fxHide.lt-sm></div>
         </div>
        </div>
        <mat-menu #menu="matMenu" backdropClass = "basket__menu" class="mat-elevation-z0">
          <div class="basket__block">
            <div *ngIf="goods; else empty" class="basket__goods">
              <div *ngFor="let good of goods" class="basket__content content" fxLayout = "row">
                <div class="content__image" fxLayout = "row">
                  <a routerLink = "item/5" fxFlexAlign="center"><img src="{{good.image}}" alt="goods"></a>
                </div>
                <div class="content__description">
                  <h3><a routerLink = "item/5">{{good.title}}</a></h3>
                  <div class="content__price">
                    <span class = "content__old-price">{{good.old_price | currency }}</span>
                    <span class = "content__new-price">{{good.new_price | currency}}</span>
                  </div>
                  <div class="content__stars" fxLayout = "row" fxLayoutAlign = "space-between">
                    <div class="content__output-star rating-mini">
                      <ng-container *ngFor="let star of stars">
                        <span class="active" *ngIf="good.rating >= star"></span>
                      </ng-container>
                      <ng-container *ngFor="let star of stars">
                        <span *ngIf="star <= stars.length - good.rating"></span>
                      </ng-container>
                    </div>
                    <div class="content__delete" fxFlexAlign = "center"></div>
                  </div>
                </div>
              </div>
              <button class = "basket__confirm" routerLink = "cart">Proceed to checkout</button>
            </div>
            <ng-template #empty>
              <div class="basket__empty">
                <h3>Basket is empty</h3>
              </div>
            </ng-template>
        </div>
        </mat-menu>
      </div>
    </div>
  </div>
